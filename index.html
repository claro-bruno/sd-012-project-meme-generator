<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <title>Projeto Meme Generator</title>

<body>
  <h1 id="title">Meme Generator!</h1>
  <div id="texto">
    <p>Texto: </p>
    <input type="text" maxlength="60" id="text-input">
  </div>
  <div id="imagem">
    <p>Foto: </p>
    <button id="meme-insert">Choose File</button>
  </div>
  <div id="meme-image-container">
    <div id="meme-image"></div>
    <div id="meme-text"></div>
  </div>
  <div id="bordas">
    <button id="fire"></button>
    <button id="water"></button>
    <button id="earth"></button>
  </div>
  <div id="memes-prontos">
    <img src="" alt="" class="meme-pronto" id="meme-1">
    <img src="" alt="" class="meme-pronto" id="meme-2">
    <img src="" alt="" class="meme-pronto" id="meme-3">
    <img src="" alt="" class="meme-pronto" id="meme-4">   
  </div>



 <script src="script.js"></script> 
</body>
</html>
