<!DOCTYPE html>
<html>
<head>
	<title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <header></header>
  <main>
    <div id="opcoes">
      Text: <input type="text" name="Texto" id="text-input" maxlength="60">
      Image: <input type="file" name="" id="meme-insert" onchange="CarregarArquivo(event)">
    </div>
    <div id="meme-image-container">
      <img id="meme-image"></img>
      <div id="meme-text"></div>
    </div>
    <div id="buttons">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </div>
    <div id="models">
      <img id="meme-1" src="./imgs/meme1.png" class="model"></img>
      <img id="meme-2" src="./imgs/meme2.png" class="model"></img>
      <img id="meme-3" src="./imgs/meme3.png" class="model"></img>
      <img id="meme-4" src="./imgs/meme4.png" class="model"></img>
    </div>
  </main>
  <footer></footer>
</body>
</html>
