<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Meme Generator</title>
  </head>

  <body>
    <h1>Meme Generator</h1>
    <main>
      <div class="input-group input-group-sm mb-3" id="image-container">
        <span class="input-group-text" id="inputGroup-sizing-sm"
          >Meme text</span
        >
        <input type="text" name="text-input" id="text-input" maxlength="60" />
      </div>
      <div id="meme-image-container">
        <div id="meme-image">
          <p id="meme-text"></p>
        </div>
      </div>
      <div id="buttons">
        <button id="fire">fire</button>
        <button>water</button>
        <button>earth</button>
      </div>
      <input
        type="file"
        name="meme-insert"
        id="meme-insert"
        accept="image/png, image/jpeg"
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
