<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <header id="title">Meme Generator</header>
    <section id="preferences">
        <section id="text">
            <p>Texto:</p>
            <input type="text" id="text-input" maxlength="60">
        </section>
        <section id="image-upload">
            <p>Foto:</p>
            <input type="file" name="meme-insert" id="meme-insert" accept="image/png, image/jpeg">
        </section>
    </section>
    <section id="meme-section">
        <div id="meme-image-container">
            <p id="meme-text"></p>
            <img id="meme-image" src="">
        </div>
    </section>
    <section id="border-style">
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
    </section>
    <section id="ready-memes">
        <p>Estilos Personalizados:</p>
        <img src="./imgs/meme1.png" alt="Imagem Alanzoka" class="miniature" id="meme-1">
        <img src="./imgs/meme2.png" alt="Imagem Gaules" class="miniature" id="meme-2">
        <img src="./imgs/meme3.png" alt="Imagem Felps" class="miniature" id="meme-3">
        <img src="./imgs/meme4.png" alt="Imagem BRKsEDU" class="miniature" id="meme-4">
    </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
