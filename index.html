<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <input type="text" maxlength="60" name="Texto" id="text-input">
  <input type="file" id="meme-insert" name="file" accept="image/*">
  <div id="meme-image-container">
    <div id="meme-text">
    </div>
    <img id="meme-image">
  </div>
  <div id="buttons-container">
    <button id="fire" class="button">Fire</button>
    <button id="water" class="button">water</button>
    <button id="earth" class="button">Earth</button>
  </div>
  <div id="meme-container">
    <img src="./imgs/meme1.png" alt="imagem de um meme" id="meme-1" class="meme-model">
    <img src="./imgs/meme2.png" alt="imagem de um meme" id="meme-2" class="meme-model">
    <img src="./imgs/meme3.png" alt="imagem de um meme" id="meme-3" class="meme-model">
    <img src="./imgs/meme4.png" alt="imagem de um meme" id="meme-4" class="meme-model">
  </div>
  <script src="script.js"></script>
</body>
</html>
