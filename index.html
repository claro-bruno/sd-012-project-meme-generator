<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    Text: <input type="text" id="text-input" maxlength="60"/> <br><br>
    Image: <input type="file" id="meme-insert" />
    <div id="meme-image-container">
        <img id="meme-image"></img>
        <div id="meme-text"></div>
    </div>
    <div id="buttons">
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
    </div>

    <div id="models">
        <img id="meme-1" src="./imgs/meme1.png" class="model"></img>
        <img id="meme-2" src="./imgs/meme2.png" class="model"></img>
        <img id="meme-3" src="./imgs/meme3.png" class="model"></img>
        <img id="meme-4" src="./imgs/meme4.png" class="model"></img>
    </div>

<script src="./script.js"></script>
</body>
</html>
