<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Meme Generator</title>
</head>
<body>
  <header>
    <h1>MEME GENERATOR</h1>
  </header>
  <input type="text" id="text-input" maxlength="60">
  <label for="meme-image">Foto: </label>
  <input type="file" name="" id="meme-insert" accept="image/png, image/jpeg">
  <main>
    <section id="meme-image-container">
      <p id="meme-text"></p>
      <img id="meme-image"></img>
    </section>
    <section id="styleButtons">
      <p>Estilos</p>
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </section>
    <section id="miniatures">
      <p>Memes pr√© prontos</p>
      <img src="imgs/meme1.png" alt="" id="meme-1">
      <img src="imgs/meme2.png" alt="" id="meme-2">
      <img src="imgs/meme3.png" alt="" id="meme-3">
      <img src="imgs/meme4.png" alt="" id="meme-4">
    </section>
  </main>
</body>
</html>
