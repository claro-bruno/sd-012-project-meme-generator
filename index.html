<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

    <header>
        <h1>Meme Generator</h1>

        <input type="text" id="text-input" name="user-subtitle" maxlength="60">
        <br>
        <br>
        <label for="">Foto:</label>
        <input accept="image/*" type="file" id="meme-insert">  
              
        
        <div id="meme-image-container">
            <div id="meme-image">
                <img id="show-image" src="#" alt="" width="200px" height="200px"/>
                <div id="meme-text">           

                </div>

            </div>
            
        </div>
    </main>
    
    <script src="script.js"></script>
    
</body>
</html>
