<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <label for="">Adicione texto:</label>
    <input type="" id="text-input" maxlength="60">
  </section>
  <section>
    <label for="">Foto:</label>
    <input type="file" id="meme-insert" onchange="loadImage(event)">
  </section>
  <section id="meme-image-container">    
    <img id="meme-image"/>
    <p id="meme-text"></p>    
  </section>
  <button id="fire">FIRE</button>
  <button id="water">WATER</button>
  <button id="earth">EARTH</button>
  <section id="memes-readys">
    <img id="meme-1" src="imgs/meme1.png" alt="">
    <img id="meme-2" src="imgs/meme2.png" alt="">
    <img id="meme-3" src="imgs/meme3.png" alt="">
    <img id="meme-4" src="imgs/meme4.png" alt="">
  </section>  
  <footer>
    <p>Compilado por jos√© Carlos, 2021</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
