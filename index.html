<html lang="en">
<head>

    <title>Projeto Meme Generator</title>

    <header id="title">Meme Generator</header>

            <p>Texto:</p>

        </section>
        <section id="image-upload">
            <p>Foto:</p>
            <input type="file" name="meme-insert" id="meme-insert" accept="image/png, image/jpeg">
        </section>
    </section>
    <section id="meme-section">
        <div id="meme-image-container">
            <p id="meme-text"></p>
            <img id="meme-image" src="">
        </div>
    </section>
    <section id="border-style">

    </section>
    <section id="ready-memes">

    </section>

    <script src="script.js"></script>
</body>
</html>
